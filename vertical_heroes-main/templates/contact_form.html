{% extends 'base.html' %}

{% block title %}CONTACT FORM{% endblock %}

{%block head%}
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> <!-- Include jQuery -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/contact.css') }}">
{%endblock%}
{% block content %}
    <section id="form_group">
        <div class="container">
            <form action="/contact" method="POST">
                <!-- Add your form fields for the contact form here -->
                <h2>Contact Us</h2>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="how_help">How can we help you?</label>
                <textarea id="how_help" name="how_help" rows="4" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
{%endblock%}
